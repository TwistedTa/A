<!DOCTYPE HTML>
<html>

    <body>
        <div id='ruffle'></div>
        <script src='https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/refresh=600&amp;container=enterprise/https://sites.google.com/site/s019i5h/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://www-sites-opensocial.googleusercontent.com/gadgets/proxy/refresh=3600&amp;container=enterprise/https://sites.google.com/site/likegamesk74/home/riddle-school-2.swf?', 'ruffle', 600, 500);
        </script>
